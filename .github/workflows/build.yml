name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
          cache-dependency-path: go.sum

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build ./...
